<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosLab — Explorador de Atractores Extraños</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-950 text-white overflow-hidden font-[Inter]">

    <!-- ===================== HEADER ===================== -->
    <header class="h-12 bg-gray-900/80 backdrop-blur border-b border-gray-800 flex items-center px-4 gap-4 select-none">
        <h1 class="text-lg font-semibold tracking-tight">
            <span class="text-violet-400">Chaos</span><span class="text-cyan-400">Lab</span>
        </h1>
        <div class="h-6 w-px bg-gray-700"></div>

        <!-- System selector -->
        <div id="system-selector" class="flex gap-1 flex-wrap">
            <button class="system-btn active" data-system="lorenz">Lorenz</button>
            <button class="system-btn" data-system="rossler">Rössler</button>
            <button class="system-btn" data-system="aizawa">Aizawa</button>
            <button class="system-btn" data-system="thomas">Thomas</button>
            <button class="system-btn" data-system="halvorsen">Halvorsen</button>
            <button class="system-btn" data-system="sprott">Sprott</button>
            <button class="system-btn" data-system="chen">Chen</button>
            <button class="system-btn" data-system="dadras">Dadras</button>
            <button class="system-btn" data-system="three-scroll">3-Scroll</button>
            <button class="system-btn" data-system="rabinovich">R-F</button>
        </div>

        <div class="flex-1"></div>
        <a href="ChaosLab-Tutorial.html" target="_blank" class="text-xs text-gray-500 hover:text-violet-400 transition-colors font-[JetBrains_Mono]">Tutorial</a>
        <div class="h-6 w-px bg-gray-700"></div>
        <div id="system-name" class="text-sm text-gray-400 font-medium mr-2">Atractor de Lorenz</div>
        <div id="rotation-display" class="text-xs font-[JetBrains_Mono] text-gray-600"></div>
    </header>

    <!-- ===================== MAIN ===================== -->
    <main class="flex" style="height: calc(100vh - 48px);">

        <!-- Canvas container -->
        <div id="canvas-container" class="flex-1 relative bg-canvas">
            <canvas id="main-canvas"></canvas>
        </div>

        <!-- ===================== SIDEBAR ===================== -->
        <aside class="w-[380px] bg-gray-900/60 backdrop-blur border-l border-gray-800 flex flex-col overflow-hidden">

            <!-- Mode tabs -->
            <div class="flex border-b border-gray-800">
                <button class="mode-btn active" data-mode="explore">Explorar</button>
                <button class="mode-btn" data-mode="analyze">Analizar</button>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-4">

                <!-- ========== EXPLORE PANEL ========== -->
                <div id="explore-panel" class="mode-panel space-y-4">

                    <!-- Dynamic parameter sliders (generated by JS per system) -->
                    <div>
                        <label class="panel-label">Parámetros del sistema</label>
                        <div id="param-sliders" class="space-y-2">
                            <!-- Populated dynamically -->
                        </div>
                    </div>

                    <!-- dt -->
                    <div>
                        <label class="panel-label">dt: <span id="dt-val" class="text-violet-300">0.005</span></label>
                        <input type="range" id="dt-slider" class="range-input w-full" min="0.0001" max="0.05" step="0.0001" value="0.005">
                    </div>

                    <!-- Trail length -->
                    <div>
                        <label class="panel-label">Trail length: <span id="trail-val" class="text-cyan-300">50000</span></label>
                        <input type="range" id="trail-slider" class="range-input cyan-range w-full" min="1000" max="100000" step="1000" value="50000">
                    </div>

                    <!-- Speed (steps per frame) -->
                    <div>
                        <label class="panel-label">Velocidad (steps/frame): <span id="speed-val" class="text-violet-300">20</span></label>
                        <input type="range" id="speed-slider" class="range-input w-full" min="1" max="50" step="1" value="20">
                    </div>

                    <!-- Controls -->
                    <div class="flex gap-2">
                        <button id="pause-btn" class="action-btn flex-1">⏸ Pausa</button>
                        <button id="reset-btn" class="action-btn flex-1">↺ Reset</button>
                    </div>

                    <!-- Checkboxes -->
                    <div class="space-y-2">
                        <label class="option-check">
                            <input type="checkbox" id="auto-rotate" checked>
                            <span>Auto-rotar</span>
                        </label>
                        <label class="option-check">
                            <input type="checkbox" id="show-axes" checked>
                            <span>Mostrar ejes</span>
                        </label>
                        <label class="option-check">
                            <input type="checkbox" id="color-speed" checked>
                            <span>Color por velocidad</span>
                        </label>
                        <label class="option-check">
                            <input type="checkbox" id="show-points">
                            <span>Mostrar puntos</span>
                        </label>
                        <label class="option-check">
                            <input type="checkbox" id="multi-trail">
                            <span>Multi-trayectoria (efecto mariposa)</span>
                        </label>
                    </div>

                    <!-- Equations KaTeX -->
                    <div>
                        <label class="panel-label">Ecuaciones</label>
                        <div id="equations-box" class="info-box text-center">
                            <!-- KaTeX rendered equations -->
                        </div>
                    </div>
                </div>

                <!-- ========== ANALYZE PANEL ========== -->
                <div id="analyze-panel" class="mode-panel hidden space-y-4">

                    <!-- Lyapunov exponent -->
                    <div>
                        <label class="panel-label">Exponente de Lyapunov</label>
                        <div id="lyapunov-display" class="info-box font-[JetBrains_Mono] text-lg text-center">
                            <span class="text-gray-500">&mdash;</span>
                        </div>
                    </div>

                    <!-- Epsilon slider -->
                    <div>
                        <label class="panel-label">Epsilon (sensibilidad): <span id="epsilon-val" class="text-cyan-300">0.001</span></label>
                        <input type="range" id="epsilon-slider" class="range-input cyan-range w-full" min="0.0001" max="0.1" step="0.0001" value="0.001">
                    </div>

                    <!-- Bifurcation diagram -->
                    <div>
                        <label class="panel-label">Diagrama de bifurcaci&oacute;n</label>
                        <canvas id="bifurcation-canvas" width="300" height="200" class="bifurcation-canvas"></canvas>
                    </div>

                    <!-- Statistics -->
                    <div>
                        <label class="panel-label">Estad&iacute;sticas</label>
                        <div id="stats-display" class="info-box space-y-1 text-xs font-[JetBrains_Mono]">
                            <div class="flex justify-between"><span class="text-gray-500">Centroide</span><span id="stat-centroid" class="text-gray-300">&mdash;</span></div>
                            <div class="flex justify-between"><span class="text-gray-500">Spread</span><span id="stat-spread" class="text-gray-300">&mdash;</span></div>
                            <div class="flex justify-between"><span class="text-gray-500">Puntos</span><span id="stat-points" class="text-gray-300">&mdash;</span></div>
                        </div>
                    </div>

                    <!-- Action buttons -->
                    <div class="flex gap-2">
                        <button id="calc-lyapunov" class="action-btn flex-1">Calcular Lyapunov</button>
                        <button id="gen-bifurcation" class="action-btn flex-1">Bifurcaci&oacute;n</button>
                    </div>
                </div>

                <!-- ========== PROPERTIES (always visible) ========== -->
                <div class="border-t border-gray-800 pt-4 mt-2">
                    <h3 class="panel-label mb-2">Propiedades</h3>
                    <div id="properties-table" class="space-y-1">
                        <div class="prop-row"><span class="prop-label">Nombre</span><span id="prop-name" class="prop-value">&mdash;</span></div>
                        <div class="prop-row"><span class="prop-label">Tipo</span><span id="prop-type" class="prop-value">&mdash;</span></div>
                        <div class="prop-row"><span class="prop-label">Dimensi&oacute;n</span><span id="prop-dimension" class="prop-value">&mdash;</span></div>
                        <div class="prop-row"><span class="prop-label">Simetr&iacute;a</span><span id="prop-symmetry" class="prop-value">&mdash;</span></div>
                        <div class="prop-row"><span class="prop-label">Descubridor</span><span id="prop-discoverer" class="prop-value">&mdash;</span></div>
                        <div class="prop-row"><span class="prop-label">A&ntilde;o</span><span id="prop-year" class="prop-value highlight">&mdash;</span></div>
                    </div>
                </div>

            </div>
        </aside>
    </main>

    <!-- ===================== SCRIPTS ===================== -->
    <script src="js/systems.js"></script>
    <script src="js/analyzer.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
